<!DOCTYPE HTML>
<html lang="{{'Locale Code'|i}}">
  <head>
    <link rel="stylesheet" type="text/css" href="/css/master.css">
    <script type="application/dart" src="app.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </head>
  <body i18n-switch ng-cloak>
    <div id="content" ng-if="languageSwitch.showBody != false" d="{{'Locale Direction'|i}}">
      <div id="upper_area">
        <div id="title_area">
          <div id="website_title">{{'E-Lingua'|i}}</div>
          <div id="website_slogan">{{'Slogan'|i}}</div>
        </div>
        <div id="upper_menu">
          <a href="/" class="link">{{'Home'|i}}</a>
          <a href="" class="link">{{'Sign In'|i}}</a>
          <a href="/sign_up" class="button">{{'Sign Up'|i}}</a>
        </div>
        <div id="language_selection_area">
          <a class="language" ng-repeat="locale in languageSwitch.getOtherLocales() | orderBy:''" ng-click="languageSwitch.setLocale(locale)" href="">
            {{locale|i:'g'}}
          </a>
        </div>
      </div>
      <ng-view id="middle_area"></ng-view>
    </div>
  </body>
</html>
